<h3>Héroe <small>{{heroe.nombre}}</small></h3>
<button type="button" class="btn btn-outline-danger" [routerLink]="['heroes']">
    Regresar
</button>
<button (click)="agregarNuevo(forma)" type="button" class="btn btn-outline-success">
    Nuevo Héroe 
</button>

<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" #forma="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input [(ngModel)]="heroe.nombre"
                       type="text"        
                       name="nombre"
                       class="form-control"
                       placeholder="Nombre del héroe"
                       required
                >
            </div>
            <div class="form-group">
                <label for="">Casa</label>
                <select [(ngModel)]="heroe.casa" name="casa" class="form-control">
                    <option value="Marvel">Marvel</option>
                    <option value="DC">DC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Bio</label>
                <textarea [(ngModel)]="heroe.bio" 
                          name="bio"
                          class="form-control">
                </textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
                    Guardar cambios
                </button>
            </div>
        </form>
    </div>
</div>
